<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Lynn Fitness</title>




<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Medium Style Editor -->
<script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

<!-- Custom CSS -->

<link rel="stylesheet" href="{% static 'css/blog.css' %}">
<!-- Fonts -->

<link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">

  </head>
  <body>
<!-- NAVBAR -->

  <nav class="navbar navbar-default techfont custom-navbar">
      <div class="container">

        <ul class="nav navbar-nav">
          <li> <a class'navbar-brand bigbrand' href="{% url 'post_list' %}">Blog</a> </li>
          <li> <a href="{% url 'about' %}">About</a> </li>
          <li> <a href="https://www.facebook.com/chandralynnfit/">Facebook</a> </li>
          <li> <a href="https://www.linkedin.com/in/chandra-lynn-riley-ba256093/">LinkedIn</a> </li>
        </ul>

        <ul class='nav navbar-nav navbar-right'>
          {% if user.is_authenticated %}
          <li>
            <a href="{% url 'post_new' %}">New Post</a>
          </li>
          <li>
            <a href="{% url 'post_draft_list' %}">Drafts</a>
          </li>
          <li>
            <a href="{% url 'logout' %}">Log Out</a>
          </li>
          <li>
            <a>Welcome Chandra!</a>
          </li>
            {% else %}
            <li> <a class='nav navbar-right' href="{% url 'login' %}"> <span class='glyphicon glyphicon-user'></span> </a> </li>

          {% endif %}

        </ul>
      </div>

  </nav>

  <link href='https://fonts.googleapis.com/css?family=Exo:400,900' rel='stylesheet' type='text/css'>
  <div class="wrapper">
    <div class="message">
      <h1>Chandra Lynn Fitness</h1>

    </div>
  </div>

<!-- content block -->
<div class="content container">
  <div class="row">
    <div class="col-md-8">
      <div class="blog_posts">

        <div id="box1" class="box blurred-bg tinted">
          <div class="content">
          

              <div class="blog_posts">
                {% block content %}
                {% endblock %}
          </div>
        </div>
      </div>

    </div>

  </div>

</div>

  </body>

</html>
